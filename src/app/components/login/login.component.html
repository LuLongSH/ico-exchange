<div class="container" [ngClass]="{textDirectionRTL: language === 'AR'}">
  <div class="form-container">
    <form #regsiterForm="ngForm" (ngSubmit)="send()" action="">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" #userEmail="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern"/>
        <div *ngIf="userEmail.errors?.pattern && userEmail.touched" class="alert">
          Wrong email!
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" #userPassword="ngModel" [(ngModel)]="user.password"/>
        <div *ngIf="userPassword.errors?.required && userPassword.touched" class="alert">
          Please enter password
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-default" (click)="send()" [disabled]="regsiterForm.invalid">log in</button>
      </div>
    </form>
    <a routerLink="/register">Register</a>
  </div>
</div>
