<div class="container" [ngClass]="{textDirectionRTL: language === 'AR'}">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Remain</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of transactions">
                    <td>{{item.date}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.remain}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
